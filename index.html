<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שאלון הכנה למיצוי זכויות משפחות מילואים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .question-block {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-right: 4px solid #667eea;
        }
        
        .question-block label {
            display: block;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 16px;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #e2e8f0;
        }
        
        .radio-option:hover, .checkbox-option:hover {
            border-color: #667eea;
            transform: translateX(-2px);
        }
        
        .radio-option input, .checkbox-option input {
            margin-left: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-option {
            background: #f0f4ff;
        }
        
        .email-input {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .email-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }
        
        .email-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .email-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f0fff4;
            border-radius: 12px;
            border-right: 4px solid #48bb78;
        }
        
        .results h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .document-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 12px;
            border-right: 3px solid #48bb78;
        }
        
        .document-item strong {
            color: #2f855a;
            display: block;
            margin-bottom: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copy-btn {
            background: #4299e1;
            color: white;
        }
        
        .copy-btn:hover {
            background: #3182ce;
        }
        
        .download-btn {
            background: #48bb78;
            color: white;
        }
        
        .download-btn:hover {
            background: #38a169;
        }
        
        .hidden {
            display: none;
        }
        
        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 8px;
        }
        
        .admin-link a {
            color: #856404;
            text-decoration: none;
            font-weight: 600;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            margin-bottom: 20px;
            border-right: 4px solid #ffc107;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>שאלון הכנה ערב מיצוי זכויות למשפחות המילואים</h1>
            <p>מלאו את הפרטים לקבלת רשימת מסמכים מותאמת אישית</p>
        </div>
        
        <div class="content">
            <form id="mainForm">
                <!-- שאלה 1 -->
                <div class="question-block">
                    <label>האם אני:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="status" value="miluim" id="miluim" required>
                            <span>משרת מילואים</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="status" value="spouse" id="spouse">
                            <span>בן/בת זוג של משרת מילואים</span>
                        </div>
                    </div>
                </div>
                
                <!-- שאלה 2 -->
                <div class="question-block">
                    <label>סטטוס משפחתי:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="marital" value="married" id="married" required>
                            <span>נשואים/ידועים בציבור</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="marital" value="single" id="single">
                            <span>רווק/ה</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="marital" value="widowed" id="widowed">
                            <span>אלמנ/ה</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="marital" value="divorced" id="divorced">
                            <span>גרוש/ה</span>
                        </div>
                    </div>
                </div>
                
                <!-- שאלה 3 -->
                <div class="question-block">
                    <label>האם יש לי ילדים מתחת לגיל 14?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" name="children" value="yes" id="children-yes" required>
                            <span>כן</span>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="children" value="no" id="children-no">
                            <span>לא</span>
                        </div>
                    </div>
                </div>
                
                <!-- אפשרויות לבחירה -->
                <div class="question-block" id="optionsBlock" style="display: none;">
                    <label>האם רלוונטי לי לשמוע על: (ניתן לבחור מספר אפשרויות)</label>
                    <div class="checkbox-group" id="checkboxContainer">
                        <!-- יווצר דינמית -->
                    </div>
                </div>
                
                <!-- שדה אימייל -->
                <div class="email-input">
                    <label>כתובת מייל (אופציונלי):</label>
                    <input type="email" id="emailInput" placeholder="example@email.com">
                </div>
                
                <button type="submit" class="btn">קבל/י את רשימת המסמכים</button>
            </form>
            
            <!-- תוצאות -->
            <div id="results" class="results hidden">
                <h2>📋 רשימת המסמכים המומלצים להביא:</h2>
                <div id="documentsList"></div>
                <div class="action-buttons">
                    <button class="copy-btn" onclick="copyResults()">📋 העתק לטקסט</button>
                    <button class="download-btn" onclick="downloadResults()">⬇️ הורד כקובץ</button>
                </div>
            </div>
            
            <div class="admin-link">
                <a href="#" onclick="showResponses(); return false;">👁️ צפייה בכל התשובות (למנהל)</a>
            </div>
        </div>
    </div>

    <script>
        const options = [
            { id: 1, text: 'החזרי בייביסיטר', docs: 'מומלץ להכין מראש צילומי מסך של העברות בביט/פייבוקס, או צילומי מסך של משיכת מזומן.', requiresChildren: true, requiresMiluimOrSpouseWithChildren: false },
            { id: 2, text: 'החזרים על קייטנות', docs: 'מומלץ להביא קבלות של קייטנות', requiresChildren: true, requiresMiluimOrSpouseWithChildren: false },
            { id: 3, text: 'החזרים על טיפולים רגשיים ופיזיים', docs: 'מומלץ להביא קבלות', requiresChildren: false, requiresMiluimOrSpouseWithChildren: false },
            { id: 4, text: 'פיצוי לעצמאים', docs: 'לעוסק פטור: מומלץ להביא דו"חות קבלות, או דו"ח הכנסות שנתי מחולק לחודשים לשנים: 2022-2025, טופס הצהרת עוסק פטור לשנת 2023 ו2024 (אפשר למצוא באתר רשות המיסים או לבקש מרואה החשבון). לעוסק מורשה: דוחות ESNA לשנים 2022-2025.', requiresChildren: false, requiresMiluimOrSpouseWithChildren: true },
            { id: 5, text: 'פיצוי לבן/בת זוג שכירים שהכנסתם נפגעה', docs: 'מומלץ להביא תלושי שכר החל מ7.23 ועד היום.', requiresChildren: true, requiresMiluimOrSpouseWithChildren: false },
            { id: 6, text: 'מענק חופשת לידה', docs: 'מומלץ להביא לשכירה- אישור מעסיק על חל"ד בתאריכים הרלוונטיים, לעצמאית אישור מרו"ח או דו"ח קבלות שמראה שאין הכנסות בתקופת החל"ד. וכן מומלץ להביא קוד לאזור האישי בביטוח הלאומי.', requiresChildren: true, requiresMiluimOrSpouseWithChildren: false },
            { id: 7, text: 'מענקים והחזרים לסטודנטים', docs: 'מומלץ להביא אישור לימודים וקבלות על שכ"ל, שיעורים פרטיים, וקורסים חוזרים', requiresChildren: false, requiresMiluimOrSpouseWithChildren: false },
            { id: 8, text: 'סיוע חד פעמי למי שאינו עובד', docs: 'מומלץ להביא קוד לאזור האישי בביטוח הלאומי', requiresChildren: false, requiresMiluimOrSpouseWithChildren: true }
        ];

        let responses = [];

        function updateOptions() {
            const status = document.querySelector('input[name="status"]:checked')?.value;
            const hasChildren = document.querySelector('input[name="children"]:checked')?.value === 'yes';
            
            if (!status) return;
            
            const container = document.getElementById('checkboxContainer');
            container.innerHTML = '';
            
            const relevantOptions = options.filter(opt => {
                // אפשרויות שדורשות ילדים
                if (opt.requiresChildren && !hasChildren) return false;
                
                // אפשרויות 4 ו-8: משרת מילואים תמיד, בן/בת זוג רק עם ילדים
                if (opt.requiresMiluimOrSpouseWithChildren) {
                    if (status === 'miluim') return true;
                    if (status === 'spouse' && hasChildren) return true;
                    return false;
                }
                
                return true;
            });
            
            if (relevantOptions.length > 0) {
                relevantOptions.forEach(opt => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-option';
                    div.innerHTML = `
                        <input type="checkbox" name="options" value="${opt.id}" id="opt${opt.id}">
                        <span>${opt.text}</span>
                    `;
                    container.appendChild(div);
                });
                document.getElementById('optionsBlock').style.display = 'block';
            } else {
                document.getElementById('optionsBlock').style.display = 'none';
            }
        }

        document.querySelectorAll('input[name="status"], input[name="children"]').forEach(input => {
            input.addEventListener('change', updateOptions);
        });

        document.getElementById('mainForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const status = document.querySelector('input[name="status"]:checked')?.value;
            const marital = document.querySelector('input[name="marital"]:checked')?.value;
            const children = document.querySelector('input[name="children"]:checked')?.value;
            const email = document.getElementById('emailInput').value;
            const selectedOptions = Array.from(document.querySelectorAll('input[name="options"]:checked')).map(cb => parseInt(cb.value));
            
            if (selectedOptions.length === 0) {
                alert('נא לבחור לפחות אפשרות אחת');
                return;
            }
            
            // שמירת תשובה
            const response = {
                timestamp: new Date().toLocaleString('he-IL'),
                status: status === 'miluim' ? 'משרת מילואים' : 'בן/בת זוג של משרת מילואים',
                marital: getMaritalText(marital),
                children: children === 'yes' ? 'כן' : 'לא',
                email: email || 'לא צוין',
                selectedOptions: selectedOptions.map(id => options.find(o => o.id === id).text)
            };
            responses.push(response);
            
            // הצגת תוצאות
            showResults(selectedOptions);
        });

        function getMaritalText(value) {
            const map = {
                'married': 'נשואים/ידועים בציבור',
                'single': 'רווק/ה',
                'widowed': 'אלמנ/ה',
                'divorced': 'גרוש/ה'
            };
            return map[value] || value;
        }

        function showResults(selectedOptions) {
            const resultsList = document.getElementById('documentsList');
            resultsList.innerHTML = '';
            
            selectedOptions.forEach(optId => {
                const option = options.find(o => o.id === optId);
                const div = document.createElement('div');
                div.className = 'document-item';
                div.innerHTML = `
                    <strong>${option.text}</strong>
                    <div>${option.docs}</div>
                `;
                resultsList.appendChild(div);
            });
            
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function copyResults() {
            const selectedOptions = Array.from(document.querySelectorAll('input[name="options"]:checked')).map(cb => parseInt(cb.value));
            let text = 'רשימת המסמכים המומלצים להביא:\n\n';
            
            selectedOptions.forEach((optId, index) => {
                const option = options.find(o => o.id === optId);
                text += `${index + 1}. ${option.text}\n${option.docs}\n\n`;
            });
            
            navigator.clipboard.writeText(text).then(() => {
                alert('הרשימה הועתקה ללוח!');
            });
        }

        function downloadResults() {
            const selectedOptions = Array.from(document.querySelectorAll('input[name="options"]:checked')).map(cb => parseInt(cb.value));
            let text = 'רשימת המסמכים המומלצים להביא:\n\n';
            
            selectedOptions.forEach((optId, index) => {
                const option = options.find(o => o.id === optId);
                text += `${index + 1}. ${option.text}\n${option.docs}\n\n`;
            });
            
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'רשימת_מסמכים_למילואים.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function showResponses() {
            // בקשת סיסמה
            const password = prompt('הזן/י סיסמת מנהל:');
            
            // הסיסמה שלך - שני אותה לסיסמה שתרצי
            const correctPassword = 'miluimefnu2024';
            
            if (password !== correctPassword) {
                alert('סיסמה שגויה!');
                return;
            }
            
            if (responses.length === 0) {
                alert('אין תשובות עדיין');
                return;
            }
            
            let text = 'כל התשובות:\n\n';
            responses.forEach((r, i) => {
                text += `תשובה ${i + 1} (${r.timestamp}):\n`;
                text += `סטטוס: ${r.status}\n`;
                text += `מצב משפחתי: ${r.marital}\n`;
                text += `ילדים מתחת לגיל 14: ${r.children}\n`;
                text += `מייל: ${r.email}\n`;
                text += `אפשרויות שנבחרו: ${r.selectedOptions.join(', ')}\n\n`;
                text += '---\n\n';
            });
            
            const newWindow = window.open('', '_blank');
            newWindow.document.write('<pre dir="rtl" style="font-family: Arial; padding: 20px;">' + text + '</pre>');
        }
    </script>
</body>
</html>
